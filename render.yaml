# Render Blueprint - Deploy both services with one click
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: jobnest-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/v1/user
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URL
        sync: false # Must be set manually
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          name: jobnest-frontend
          type: web
          property: url

  # Frontend Static Site
  - type: web
    name: jobnest-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: jobnest-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
          transform: "%s/api/v1"
